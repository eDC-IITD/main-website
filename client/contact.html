<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="With an aim to strive towards promoting entrepreneurship, we at eDC IIT Delhi are a group of enthusiasts working continuously to provide a platform to foster, inspire and help the young aspiring students open the door of the promising & exciting world of entrepreneurship." />
    <meta name="keywords"
        content="eDC, IIT Delhi, Entrepreneurship Development Cell, IIT , IITD, Entrepreneurship, Entrepreneur" />
    <meta name="author" content="Saurabh Tiwari" />
    <title>eDC IIT Delhi | Contact</title>
    <!--favicon-img-->
    <link rel="icon" type="image/png" href="images_2022-2023/favicon.ico">

    <link rel="stylesheet" href="css_2022-2023/index.css">
    <!--main css file-->

</head>

<body>

        <!--mouse  follower-->
        <div class="cursor"></div>
        <!--mouse  follower-->

        <!--loader-->
        <div id="loader">
            <span class="color">eDC</span>IIT Delhi
        </div>
        <!--loader-end-->
        
        <!--Main-Section-->
        <!--Navigator-fullscreen-->
        <div id="navigation-content">
            <div class="logo">
                <img src="images_2022-2023/eDCLogo.png" alt="logo">
            </div>
            <div class="navigation-close">
                <span class="close-first"></span>
                <span class="close-second"></span>
            </div>
            <div class="navigation-links">
                <a href="index.html" data-text="HOME" id="home-link">HOME</a>
                <a href="about.html" data-text="ABOUT" id="about-link">ABOUT</a>
                <a href="events.html" data-text="EVENTS" id="blog-link">EVENTS</a>
                <a href="team/" data-text="ABOUT" id="about-link">TEAM</a>
                <a href="gallery.html" data-text="GALLERY" id="portfolio-link">GALLERY</a>
                <a href="blogs.html" data-text="BLOGS" id="blogs-menu">BLOGS</a>
                <a href="contact.html" data-text="CONTACT" id="contact-link">CONTACT</a>
            </div>
        </div>
        <!--Navigator-Fullscreen END-->
        <!--Home Page-->
        <!--Menubar-->
        <div id="navigation-bar">
            <img src="images_2022-2023/eDCLogo.png" alt="logo">
            <div class="menubar">
                <span class="first-span"></span>
                <span class="second-span"></span>
                <span class="third-span"></span>
            </div>
        </div>
        <!--Menubar End-->
        
        <!--HomePage End-->
        <!--Main-Section End-->

        <!--contact-->
        <div id="contact">
            <div class="color-changer">
                <div class="color-panel">
                    <img src="images_2022-2023/gear.png" alt="">
                </div>
                <div class="color-selector">
                    <div class="heading">Custom Colors</div>
                    <div class="colors">
                        <ul>
                            <li>
                                <a href="#0" class="color-red " title="color-red"></a>
                            </li>
                            <li>
                                <a href="#0" class="color-purple" title="color-purple"></a>
                            </li>
                            <li>
                                <a href="#0" class="color-malt" title="color-malt"></a>
                            </li>
                            <li>
                                <a href="#0" class="color-green" title="color-green"></a>
                            </li>
                            <li>
                                <a href="#0" class="color-blue" title="color-blue"></a>
                            </li>
                            <li>
                                <a href="#0" class="color-orange" title="color-orange"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="contact-header">Contact <span class="color"> Us</span>
                <div class="contact-header-caption"><b><span class="color"> Get</span> In Touch.</b></div>
            </div>
            <div class="contact-content">
                <!--Contact form-->
                <div class="contact-form">
                    <div class="form-header">
                        Message
                    </div>
                    <form id="myForm" action="#">
                        <div class="input-line">
                            <input id="name" type="text" placeholder="Name" required class="input-name">
                            <input id="email" type="email" placeholder="Email" required class="input-name">
                        </div>
                        <input type="text" id="subject" placeholder="subject" required class="input-subject">
                        <textarea id="body" class="input-textarea" required placeholder="message"></textarea>
                        <button type="submit" id="submit">
                            <div id="submitLoader"></div>
                            <span id="submitText">
                                Submit
                            </span>
                            <div id="submitLoaderSpace"></div>
                        </button>
                    </form>

                </div>
                <!--Contact form-->
                <!--Contact information-->
                <div class="contact-info">
                    <div class="contact-info-header">
                        Contact Info
                    </div>
                    <div class="contact-info-content">
                        <div class="contect-info-content-line">
                            <img src="images_2022-2023/icon-email.png" class="icon" alt="name-icon">
                            <div class="contact-info-icon-text">
                                <h6>Email Us</h6>
                                <p>edciitd.team@gmail.com</p>
                            </div>
                        </div>
                        <div class="contect-info-content-line">
                            <img src="images_2022-2023/icon-phone.png" class="icon" alt="phone-icon">
                            <div class="contact-info-icon-text">
                                <h6>Call</h6>
                                <p>+91 9560523752</p>
                            </div>
                        </div>
                        <div class="contect-info-content-line">
                            <img src="images_2022-2023/icon-location.png" class="icon" alt="location-icon">
                            <div class="contact-info-icon-text">
                                <h6>Our Address</h6>
                                <p>IIT Delhi, Hauz Khas, Delhi, 110016</p>
                            </div>
                        </div>
                        <div class="contect-info-content-line">
                            <img src="images_2022-2023/icon-name.png" class="icon" alt="phone-icon">
                            <div class="contact-info-icon-text">
                                <h6>Open Hours</h6>
                                <p>Monday - Friday</p>
                                <p>9:00AM - 05:00PM</p>
                            </div>
                        </div>
                    </div>
                    <!--Contact information end-->
                </div>
            </div>
            <!--copyright-section You Can Remove After Downloading-->
            <div class="footer">
                <div class="footer-text">
                    <img src="images_2022-2023/copyright.png" alt="copyright-img" class="images" height="14px"> eDC-IITD
                </div>
            </div>
            <!--copyright-section-->
        </div>
        <!--contact end-->


    </div>
    <!--all the divisions-->
    <script src="js_2022-2023/jquery.min.js"></script>
    <script src="js_2022-2023/particles.js"></script>
    <script src="js_2022-2023/particles.min.js"></script>
    <script src="js_2022-2023/index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js_2022-2023/form.js"></script>
    <!--particles script-->

        particlesJS("particles", { "particles": { "number": { "value": 60, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#fff" }, "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" }, "polygon": { "nb_sides": 5 }, "image": { "src": "img/github.svg", "width": 100, "height": 100 } }, "opacity": { "value": 0.5, "random": true, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false } }, "size": { "value": 7, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } }, "line_linked": { "enable": false, "distance": 500, "color": "#ffffff", "opacity": 0.4, "width": 2 }, "move": { "enable": true, "speed": 3, "direction": "bottom", "random": false, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 } } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "bubble" }, "onclick": { "enable": true, "mode": "repulse" }, "resize": true }, "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 0.5 } }, "bubble": { "distance": 400, "size": 4, "duration": 0.3, "opacity": 1, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true });
    </script>

</body>
